cast-sign-loss = { enabled = false }
cast-possible-truncation = { enabled = false }
module-name-repetitions = { enabled = false }
doc-markdown = { enabled = false }
must-use-candidate = { enabled = false }
match-bool = { enabled = false }
if-not-else = { enabled = false }
enum-variant-names = { enabled = false }

# Nursery lints that are experimental
