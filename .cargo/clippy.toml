# Clippy configuration file
# Disables specific lints from the enabled categories

# Restriction lints that are too restrictive
disallowed-methods = { enabled = false }
disallowed-types = { enabled = false }
missing-docs-in-private-items = { enabled = false }
missing-inline-in-public-items = { enabled = false }
unwrap-used = { enabled = true }
expect-used = { enabled = true }
float-arithmetic = { enabled = false }
integer-arithmetic = { enabled = false }
mod-module-files = { enabled = false }
implicit-return = { enabled = false }
unreachable = { enabled = false }

# Pedantic lints to disable
